<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Forms Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            max-width: 600px;
            margin: 0 auto;
        }

        .forms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .form-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .form-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .form-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid #3498db;
        }

        .form-content {
            padding: 20px;
        }

        .form-title {
            font-size: 1.4rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .form-description {
            color: #7f8c8d;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .form-link {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .form-link:hover {
            background: #2980b9;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            padding: 20px;
            background: #3498db;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.5rem;
            margin: 0;
        }

        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .close-modal:hover {
            transform: scale(1.2);
        }

        .modal-body {
            padding: 0;
            height: 500px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .forms-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }

        .search-container {
            margin: 20px auto;
            max-width: 500px;
        }

        #searchInput {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
            outline: none;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #7f8c8d;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Google Forms Dashboard</h1>
            <p class="subtitle">Click on any form image to open it. All responses are automatically sent to the specified email address.</p>
            
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search forms by title or description...">
            </div>
        </header>
        
        <div class="forms-grid" id="formsContainer">
            <!-- Form cards will be dynamically generated here -->
        </div>
        
        <div class="no-results" id="noResults">
            No forms match your search. Try different keywords.
        </div>
    </div>
    
    <div class="modal" id="formModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Form Title</h2>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <iframe id="formFrame" src=""></iframe>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Google Forms Dashboard &copy; 2023 | All responses are automatically processed</p>
    </footer>

    <script>
        // Sample form data - replace with your actual Google Form URLs and images
        const formsData = [
            {
                id: 1,
                title: "Payment Form",
                description: "Submit details about payment.",
                imageUrl: "payment.jpg",
                formUrl: "https://forms.gle/FtnbHDfAn2JWYLCs8"
            },
            {
                id: 2,
                title: "Expenditure",
                description: "Submit details about your tour or visit including dates and expenditure.",
                imageUrl: "expenditure.jpg",
                formUrl: "https://forms.gle/8uhXwHzixxK92n9JA"
            },
            {
                id: 3,
                title: "Proposals Form",
                description: "Create Proposals.",
                imageUrl: "proposals.jpg",
                formUrl: "https://forms.gle/bdGc9ijXwV4Uz46h7"
            },
            {
                id: 4,
                title: "Aaranya Farm House",
                description: "Fill event forms.",
                imageUrl: "FarmHouse.jpg",
                formUrl: "https://forms.gle/deSYZ1Gb9gAU5VS26"
            },
            
        ];

        // DOM Elements
        const formsContainer = document.getElementById('formsContainer');
        const formModal = document.getElementById('formModal');
        const formFrame = document.getElementById('formFrame');
        const modalTitle = document.getElementById('modalTitle');
        const closeModal = document.getElementById('closeModal');
        const searchInput = document.getElementById('searchInput');
        const noResults = document.getElementById('noResults');

        // Initialize the dashboard
        function initDashboard() {
            renderFormCards(formsData);
            
            // Event listeners
            closeModal.addEventListener('click', () => {
                formModal.style.display = 'none';
            });
            
            // Close modal when clicking outside
            formModal.addEventListener('click', (e) => {
                if (e.target === formModal) {
                    formModal.style.display = 'none';
                }
            });
            
            // Search functionality
            searchInput.addEventListener('input', handleSearch);
        }

        // Render form cards
        function renderFormCards(forms) {
            formsContainer.innerHTML = '';
            
            if (forms.length === 0) {
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            
            forms.forEach(form => {
                const formCard = document.createElement('div');
                formCard.className = 'form-card';
                formCard.innerHTML = `
                    <img src="${form.imageUrl}" alt="${form.title}" class="form-image">
                    <div class="form-content">
                        <h3 class="form-title">${form.title}</h3>
                        <p class="form-description">${form.description}</p>
                        <a href="#" class="form-link" data-form-id="${form.id}">Open Form</a>
                    </div>
                `;
                
                formsContainer.appendChild(formCard);
                
                // Add click event to the form link
                const formLink = formCard.querySelector('.form-link');
                formLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    openFormModal(form);
                });
                
                // Also make the entire card clickable
                formCard.addEventListener('click', (e) => {
                    if (e.target !== formLink) {
                        openFormModal(form);
                    }
                });
            });
        }

        // Open form in modal
        function openFormModal(form) {
            modalTitle.textContent = form.title;
            formFrame.src = form.formUrl;
            formModal.style.display = 'flex';
            
            // Track form opens (optional)
            console.log(`Form "${form.title}" opened`);
        }

        // Handle search
        function handleSearch() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                renderFormCards(formsData);
                return;
            }
            
            const filteredForms = formsData.filter(form => 
                form.title.toLowerCase().includes(searchTerm) || 
                form.description.toLowerCase().includes(searchTerm)
            );
            
            renderFormCards(filteredForms);
        }

        // Initialize the dashboard when DOM is loaded
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
